<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VJ Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
	
    <div class="container">
		<img src="" alt="" class="image">
        <input type="text" name="" class="inputbtn" placeholder="Enter City Name">
        <button class="btn" onclick="weather()">Get Weather</button>
        <div class="weather-info">
            <h3 class="city"></h3>
            <div class="weather-details">
				<div class="weather-item">
					<h3 class="temp"></h3>
					<p>Temperature (Â°C)</p>
				</div>
				<div class="weather-item">
					<h3 class="humidity"></h3>
					<p>Humidity (%)</p>
				</div>
				<div class="weather-item">
					<h3 class="wind"></h3>
					<p>Wind Speed (km/hr)</p>
				</div>
					<div class="weather-item">
					<h3 class="description"></h3>
					<img src="" alt="" class="weather-icon">
					<p>Weather Condition</p>
				</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
